<div class="card">
    <header class="card-header">
        <p class="card-header-title">
            Selecione o banco para realizar a sua TED
        </p>
    </header>
    <div class="card-content">
        <div class="content">
            <div class="dropdown is-hoverable">
                <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span>Selecione o banco...</span>
                        <span class="icon is-small">
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content" data-var="sitebanklist"></div>
                </div>
            </div>
            <input type="hidden" id="bank_id" />
            <div id="bankdetail">
            </div>
            <hr/>
            <div class="field">
                <label class="label">
                    Defina o Valor do Depósito:
                </label>
                <div class="control has-icons-left">
                    <input class="input" id="valorDeposito" data-mask="money_fiat" />
                    <span class="icon is-small is-left">
                        R$
                    </span>
                </div>
                <p>Após realizar o depósito, anexe e envie o seu comprovante.</p>
            </div>
            <hr />

            <div class="notification is-dark">
                <b>Atenção</b> Seu limite diário de depósito é: <b data-var="fiat_deposit_limit"></b>. <a href="javascript:void(0);" data-do="go_upgrade_page">Veja como aumentar seus limites</a>
            </div>

            <hr>


            <button class="button is-success is-medium" data-do="createFiatDeposit">
                    <i class="fa fa-fw fa-plus"></i> Criar Ordem de Depósito
            </button>
            
        </div>
    </div>
    <div class="card">
        <header class="card-header">
            <p class="card-header-title">
                Histórico
            </p>
        </header>
        <div class="card-content">
            <div class="content">
                <table class="is_table" data-var="deposits">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Valor</th>
                            <th>Identificação da Transação</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="depositos_fiat_tbl">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
